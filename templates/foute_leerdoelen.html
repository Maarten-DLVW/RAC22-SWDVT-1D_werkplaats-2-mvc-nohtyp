<!DOCTYPE html>
<html lang="en">
<head>
        <style>
        table, th, td {
          border: 1px solid white;
          border-collapse: collapse;
        }
        th, td {
          background-color: #96D4D4;
        }
        </style>
    <meta charset="utf-8"/>
    <title>Foute Leerdoelen</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
</head>
<body style="background-color:darkcyan;"></body>
<main>
    <h1>Database onderzoek</h1>
    <a href="/">Terug</a>
    <p>Foute/Missende Leerdoelen:</p>
    <table>
        <thead>
        <tr>
            {% for column in columns %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.0 }}</td>
            <td><a href="/foute_leerdoelen/edit/{{ row.0 }}">{{ row.1 }}</a></td>
            <td>{{ row.2 }}</a></td>
            <td>{{ row.3 }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
</body>
</html>
