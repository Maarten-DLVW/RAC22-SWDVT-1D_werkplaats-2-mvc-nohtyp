<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Special characters</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
<main>
    <h1>Database onderzoek</h1>
    <p>Special characters:</p>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Leerdoel</th>
            <th>Vraag</th>
            <th>Auteur</th>
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>
                <form action="/special_characters/edit" method="POST">
                    <input type="hidden" value="{{ row.0 }}" />
                    <textarea rows="3">{{ row.2 }}</textarea><br />
                    <input type="submit" value="Opslaan" />
                </form>
            </td>
            <td>{{ row.3 }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
</body>
</html>
