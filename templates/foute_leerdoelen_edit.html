<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Vraag bewerken</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
<main>
    <h1>Database onderzoek</h1>
    <a href="/foute_leerdoelen">Terug</a>
    <p>Leerdoel {{ id }} bewerken:</p>
    <form method="POST" action="/foute_leerdoelen/edit/handle/{{ id }}">
        <input type="hidden" name="id" value="{{ id }}" />
        <label for="collaborator">Leerdoel</label><br />
        <select name="collaborator" id="collaborator">
            <option value="">Kies een waarde</option>
            {% for id in leerdoelen %}
            <option value="{{ id[0] }}"> {{ id[0] }}, {{ id[1] }}</option>
            {% endfor %}
        </select><br />
        <input type="submit" value="Opslaan" />
    </form>
</main>
</body>
</html>
