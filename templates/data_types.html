<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>NULL waarden</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
</head>
<body>
<main>
    <h1>Database onderzoek</h1>
    <a href="/">Terug</a>
    <p>Data types:</p>
    <table>
        <thead>
        <tr>
            <th>name</th>
            <th>type</th>
        </tr>
        </thead>
        <tbody>
        {% for row in result %}
        <tr>
            <td>{{ row.1 }}</td>
            <td><a href="/data_types/edit/{{ row.0 }}">{{ row.2 }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
</body>
</html>
