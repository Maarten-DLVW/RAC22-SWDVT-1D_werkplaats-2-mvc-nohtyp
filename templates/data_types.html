<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Data types</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
</head>
<body>
<main>
    <h1>Database onderzoek</h1>
    <a href="/">Terug</a>
    <p>Data types:</p>
    <table>
        <thead>
        <tr>
            <th>name</th>
            <th>type</th>
        </tr>
        </thead>
        <tbody>
        {% for row in result %}
        <tr>
            <td>{{ row.1 }}</td>
            <td>
                <select name="datatype">
                    <option value="INTEGER" {% if row.2 is INTEGER %} selected {% endif %}>INTEGER</option>
                    <option value="VARCHAR" {% if row.2 is VARCHAR %} selected {% endif %}>VARCHAR</option>
                    <option value="CHAR" {% if row.2 is CHAR %} selected {% endif %}>CHAR</option>
                    <option value="TEXT" {% if row.2 is TEXT %} selected {% endif %}>TEXT</option>
                    <option value="DATE" {% if row.2 is DATE %} selected {% endif %}>DATE</option>
                    <option value="DATETIME" {% if row.2 is DATETIME %} selected {% endif %}>DATETIME</option>
                    <option value="TIME" {% if row.2 is TIME %} selected {% endif %}>TIME</option>
                </select>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
</body>
</html>
